<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link href='http://fonts.googleapis.com/css?family=Advent+Pro' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
</head>

<body>
<!-- Calculator Project -->

<div class='centered' id='calculatorBody'>
    <div class='row'>
        <textarea  id='display' rows="1" maxlength="15"></textarea>
        <!--<input id='display' type="number" />-->
    </div>

    <div class='row'>
        <button id='b7' class='number' value='7'>
            7
        </button>

        <button id='b8' class='number' value='8'>
            8
        </button>

        <button id='b9' class='number' value='9'>
            9
        </button>

        <button id='badd' class='action' value='+'>
            +
        </button>

        <button id='bmultiply' class='action' value='X'>
            X
        </button>
    </div>

    <div class='row'>
        <button id='b4' class='number' value='4'>
            4
        </button>

        <button id='b5' class='number' value='5'>
            5
        </button>

        <button id='b6' class='number' value='6'>
            6
        </button>

        <button id='bsubtract' class='action' value='-'>
            -
        </button>

        <button id='bdivide' class='action' value='/'>
            /
        </button>
    </div>

    <div class='row'>
        <button id='b1' class='number' value='1'>
            1
        </button>

        <button id='b2' class='number' value='2'>
            2
        </button>

        <button id='b3' class='number' value='3'>
            3
        </button>

        <button id='bequals' class='action' value='='>
            =
        </button>

        <button id='bclear' class='action' value='clear'>
            AC
        </button>
    </div>

    <div class="row">
        <button id='b0' class='number' value='0'>
            0
        </button>
    </div>
</div>
</body>

</footer>
</html>
